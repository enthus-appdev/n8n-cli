name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X github.com/enthus-appdev/n8n-cli/internal/cmd.version=${VERSION}"

          mkdir -p dist

          # Build for each platform
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}

            output_name="n8nctl-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output_name+=".exe"
            fi

            echo "Building $output_name..."
            GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "${LDFLAGS}" -o "dist/${output_name}" ./cmd/n8nctl
          done

          # Create archives
          cd dist
          for file in n8nctl-*; do
            if [[ "$file" == *.exe ]]; then
              zip "${file%.exe}.zip" "$file"
              rm "$file"
            else
              tar czf "${file}.tar.gz" "$file"
              rm "$file"
            fi
          done

          # Generate checksums
          sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG".."$GITHUB_REF_NAME" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/n8nctl-darwin-arm64.tar.gz | tar xz
            chmod +x n8nctl-darwin-arm64
            sudo mv n8nctl-darwin-arm64 /usr/local/bin/n8nctl
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/n8nctl-darwin-amd64.tar.gz | tar xz
            chmod +x n8nctl-darwin-amd64
            sudo mv n8nctl-darwin-amd64 /usr/local/bin/n8nctl
            ```

            ### Linux (x64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/n8nctl-linux-amd64.tar.gz | tar xz
            chmod +x n8nctl-linux-amd64
            sudo mv n8nctl-linux-amd64 /usr/local/bin/n8nctl
            ```

            ### Windows
            Download `n8nctl-windows-amd64.zip` (or `n8nctl-windows-arm64.zip` for ARM) and add to your PATH.

            ## Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
